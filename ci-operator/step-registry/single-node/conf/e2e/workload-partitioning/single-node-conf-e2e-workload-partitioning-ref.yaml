ref:
  as: single-node-conf-e2e-workload-partitioning
  from: installer
  commands: single-node-conf-e2e-workload-partitioning-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  env:
  - name: OCP_VERSION
    documentation: |-
      Used to determine if workload partitioning should be applied, currently OCP Versions 4.10 and above are supported.
  - name: WORKLOAD_PINNED_CORES
    default: "4"
    documentation: |-
      Configure how many cores you would like to pin to the management workloads, by default it is set to 4vCPUs.
      More info can be found in the enhancement proposal, https://github.com/openshift/enhancements/blob/master/enhancements/workload-partitioning/management-workload-partitioning.md#goals
  documentation: |-
    Configurations required to run E2E tests on a single node cluster with workload partitioning.

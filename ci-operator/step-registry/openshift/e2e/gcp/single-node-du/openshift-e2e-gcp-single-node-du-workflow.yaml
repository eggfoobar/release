workflow:
  as: openshift-e2e-gcp-single-node-du
  steps:
    pre:
    - chain: ipi-conf-gcp
    - ref: single-node-conf-e2e-realtime
    - ref: single-node-conf-gcp
    - ref: single-node-conf-e2e
    - ref: single-node-conf-e2e-workload-partitioning
    - ref: ovn-conf
    - chain: ipi-install
    - ref: optional-operators-configure-realtime-tuned-profile
    test:
    - ref: single-node-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
  documentation: |-
    The Openshift E2E Single Node Distributed Unit workflow executes the common end-to-end test suite with the a single node cluster.
